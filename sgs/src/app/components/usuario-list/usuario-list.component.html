<div class="card mb-4"></div>
<h2>Registro de Usuários</h2>
    <div class="card-header">
      <i class="fas fa-table me-1"></i>
      Registro de Usuários
    </div>
    <div class="card-body">
      <table class="table table-striped" id="datatablesSimple">
        <thead>
          <tr>
            <th>Nome Completo</th>
            <th>Nome Usuario</th>
            <th>Papel</th>
            <th>Ativo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of registros">
            <td>{{ item.nome_completo }}</td>
            <td>{{ item.nome_usuario }}</td>
            <td>{{ item.papel }}</td>
            <td>{{ item.ativo }}</td>
            <td>
              <button class="btn btn-warning btn-sm" title="Editar" routerLink="./form" [queryParams]="{id: item.id}">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-danger btn-sm" title="Excluir" (click)="delete(item.id)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="paginacao">
      <nav aria-label="Navegação">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="respostaPaginada.first">
            <a class="page-link" href="#" (click)="irParaPagina(respostaPaginada.number - 1); $event.preventDefault();" tabindex="-1">Anterior</a>
          </li>
          <li class="page-item" *ngFor="let pagina of paginas()" [class.active]="pagina === respostaPaginada.number">
            <a class="page-link" href="#" (click)="irParaPagina(pagina); $event.preventDefault();">{{ pagina + 1 }}</a>
          </li>
          <li class="page-item" [class.disabled]="respostaPaginada.last">
            <a class="page-link" href="#" (click)="irParaPagina(respostaPaginada.number + 1); $event.preventDefault();">Próximo</a>
          </li>
        </ul>
      </nav>
    </div>
