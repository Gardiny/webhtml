<div class="card mb-4"></div>
    <div class="card-header">
      <i class="fas fa-table me-1"></i>
      Registro de Disciplinas
    </div>
    <div class="card-body">
      <table class="table table-striped" id="datatablesSimple">
        <thead>
          <tr>
            <th>Codigo</th>
            <th>Nome</th>
            <th>Carga Horaria</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of registros">
            <td>{{ item.codigo }}</td>
            <td>{{ item.nome }}</td>
            <td>{{ item.carga_horaria }}</td>
            <td>
              <button class="btn btn-warning btn-sm" title="Editar" routerLink="./form" [queryParams]="{id: item.id}">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-danger btn-sm" title="Excluir" (click)="delete(item.id)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
