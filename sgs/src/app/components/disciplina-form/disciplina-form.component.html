<form id="cadastroDisciplinaForm" (submit)="save()" [formGroup]="formDisciplina">
  <div class="backTitulo"><h3 class="tituloComponents">Cadastro de Disciplinas</h3></div>
  <div class="form-row">
  <div class="col-md-2 mb-3">
        <label for="nome" class="form-label">Código</label>
        <input type="text" class="form-control" id="codigo" formControlName="codigo" placeholder="Digite o código da disciplina">
    </div>
    <div class="col-md-4 mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" formControlName="nome" placeholder="Digite o nome da disciplina">
    </div>
    <div class="col-md-2 mb-3">
        <label for="carga horária" class="form-label">Carga Horária</label>
        <input type="text" class="form-control" id="carga horária" formControlName="carga_horaria" placeholder="Digite a carga horária">
    </div>
    <div class="col-md-2 mb-3">
        <label for="data inicio" class="form-label">Data de Início</label>
        <input type="date" class="form-control" id="data inicio" formControlName="data_inicio" placeholder="Data de Início">
    </div>
    <div class="col-md-2 mb-3">
        <label for="data fim" class="form-label">Data de Encerramento</label>
        <input type="date" class="form-control" id="data fim" formControlName="data_fim" placeholder="Data de Encerramento">
    </div>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" >Salvar</button>
  <button type="button" class="btn btn-secondary" routerLink="./..">Cancelar</button>

</div>
</form>
