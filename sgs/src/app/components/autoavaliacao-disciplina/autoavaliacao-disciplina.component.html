<h2 class="text-center my-4">Selecione a Disciplina</h2>

<div class="container">
  <div class="row">
    <div *ngFor="let disciplina of registros" 
         class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card h-100 disciplina-card shadow-sm" 
           [routerLink]="['/autoavaliacao', disciplina.disciplina_id]">
        <div class="card-body d-flex align-items-center justify-content-center">
          <h3 class="card-title text-center text-white">{{ disciplina.disciplina_nome }}</h3>
        </div>
      </div>  
    </div>
  </div>
</div>
