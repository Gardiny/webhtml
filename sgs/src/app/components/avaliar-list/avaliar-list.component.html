<h2>Avaliação de Hard Skills</h2>
<div id="accordion">
    <div class="card" *ngFor="let item of registros; let i = index">
      <div class="card-header" [attr.id]="'heading' + i">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" data-toggle="collapse" [attr.data-target]="'#collapse' + i" aria-expanded="false" [attr.aria-controls]="'collapse' + i">
            {{ item.nome }}
          </button>
        </h5>
      </div>
      <div [attr.id]="'collapse' + i" class="collapse" [attr.aria-labelledby]="'heading' + i" data-parent="#accordion">
        <div class="card-body">
          <!-- Avaliação de Hard Skills e Soft Skills -->
          <h5>Avaliação de Hard Skills</h5>
          <div>
            <label class="labelAvaliacao">
              <input type="radio" name="hardSkill{{i}}" value="ruim"> Ruim
            </label>
            <label class="labelAvaliacao">
              <input type="radio" name="hardSkill{{i}}" value="regular"> Regular
            </label>
            <label class="labelAvaliacao">
              <input type="radio" name="hardSkill{{i}}" value="bom"> Bom
            </label>
            <label class="labelAvaliacao">
              <input type="radio" name="hardSkill{{i}}" value="muitoBom"> Muito Bom
            </label>
          </div>
  
          <h5>Avaliação de Soft Skills</h5>
          <div>
            <label class="labelAvaliacao">
              <input type="radio" name="softSkill{{i}}" value="ruim"> Ruim
            </label>
            <label class="labelAvaliacao">
              <input type="radio" name="softSkill{{i}}" value="regular"> Regular
            </label>
            <label class="labelAvaliacao">
              <input type="radio" name="softSkill{{i}}" value="bom"> Bom
            </label>
            <label class="labelAvaliacao">
              <input type="radio" name="softSkill{{i}}" value="muitoBom"> Muito Bom
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="paginacao">
  <nav aria-label="Navegaca">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">Anterior</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Próximo</a>
      </li>
    </ul>
  </nav>
</div>
