<form id="cadastroAlunosForm" (submit)="save()" [formGroup]="formAluno">
  <div class="backTitulo"><h3 class="tituloComponents">Cadastro de Alunos</h3></div>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="nomeAluno" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nomeAluno" formControlName="nome" placeholder="nome">
  </div>
  <div class="col-md-4 mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="Email" formControlName="email" placeholder="Email">
      </div>

      <div class="col-md-4 mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="fone" class="form-control" id="Telefone"  formControlName="telefone" placeholder="Telefone">
      </div>
    </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="button" routerLink="./.." class="btn btn-secondary">Cancelar</button>

    </div>
  </form>
