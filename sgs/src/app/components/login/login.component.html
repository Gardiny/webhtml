 <!DOCTYPE html>
<html lang="pt-br">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login aqui</h3></div>
                                    <div class="card-body">
                                        <form (submit)="submit(form)" #form="ngForm">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="usuario"  type="text" name="usuario" placeholder="Nome do Usuário" [(ngModel)]="usuario.nome_usuario"/>
                                                <label for="usuario">Usuário</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="senha" type="password" name="senha" placeholder="Senha" [(ngModel)]="usuario.senha"/>
                                                <label for="senha">Senha</label>
                                                
                                            </div>
                                            <div class="form-check mb-3">
                                                <!-- <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                <label class="form-check-label" for="inputRememberPassword">Remember Password</label> -->
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="password.html">Esqueceu a senha</a> 
                                                 <input type="submit" value="login" [disabled]="form.invalid">
                                            </div>
                                        </form>
                                     </div>
                                    <div class="card-footer text-center py-3">
                                         <div class="small"><a href="">nao tem nada aqui</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script> 
    </body>
</html>
