<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main style="margin-top: 120px;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5 mb-6">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Acesso ao sistema de SKILL</h3></div>
                            <div class="card-body">
                                <form (submit)="submit(form)" #form="ngForm">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="usuario"  type="text" name="usuario" placeholder="Nome do Usuário" [(ngModel)]="usuario.nome_usuario"/>
                                        <label for="usuario">Usuário</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="senha" type="password" name="senha" placeholder="Senha" [(ngModel)]="usuario.senha"/>
                                        <label for="senha">Senha</label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <!-- <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                        <label class="form-check-label" for="inputRememberPassword">Remember Password</label> -->
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a class="small" href="password.html">Esqueceu sua senha?</a>
                                        <!-- <a class="btn btn-primary" hre'f="index.html">Login</a> -->
                                         <input type="submit" value="Login" [disabled]="form.invalid">
                                    </div>
                                </form>
                              </div>
                            <div class="card-footer text-center py-3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; todos os direitos reservado ao grupo Razr Ultra </div>
                    <div>
                         <a href="#">Política de privacidade</a>
                        &middot;
                        <a href="#">Termos &amp; Condições</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
