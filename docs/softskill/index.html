<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h2>Cadastro de Skills</h2>
        </div>
        <div class="card-body">
            <form id="skill-form">
                <div class="mb-3">
                    <label for="skill-name" class="form-label">Nome da Skill</label>
                    <input type="text" class="form-control" id="skill-name" name="skill-name" placeholder="Digite o nome da skill" required>
                </div>
                <div class="mb-3">
                    <label for="skill-type" class="form-label">Tipo</label>
                    <select class="form-select" id="skill-type" name="skill-type">
                        <option value="soft-skill">Soft Skill</option>
                        <option value="hard-skill">Hard Skill</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="skill-description" class="form-label">Descrição da Skill</label>
                    <textarea class="form-control" id="skill-description" name="skill-description" placeholder="Digite a descrição da skill" rows="4"></textarea>
                </div>
                <div class="d-grid gap-2">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                    <button type="button" class="btn btn-danger" onclick="cancel()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
