<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Disciplina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/protótipos/CadastroDisciplina/cadastroDisciplina.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow-lg">
        <div class="card-header custom-blue text-white text-center">
          <h2>Cadastro de Disciplina</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="nomeDisciplina" class="form-label">Nome da Disciplina</label>
                <input type="text" class="form-control" id="nomeDisciplina" placeholder="Digite o nome da disciplina">
              </div>
              <div class="col-md-4">
                <label for="codigoDisciplina" class="form-label">Código da Disciplina</label>
                <input type="text" class="form-control" id="codigoDisciplina" placeholder="Digite o código da disciplina">
              </div>
              <div class="col-md-4">
                <label for="turma" class="form-label">Turma</label>
                <select class="form-select" id="turma">
                  <option selected>Escolha a turma</option>
                  <option value="turmaA">Turma A</option>
                  <option value="turmaB">Turma B</option>
                  <option value="turmaC">Turma C</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Soft Skills</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="softSkill1">
                  <label class="form-check-label" for="softSkill1">Comunicação</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="softSkill2">
                  <label class="form-check-label" for="softSkill2">Trabalho em equipe</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="softSkill3">
                  <label class="form-check-label" for="softSkill3">Criatividade</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="softSkill4">
                  <label class="form-check-label" for="softSkill4">Liderança</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="softSkill5">
                  <label class="form-check-label" for="softSkill5">Adaptabilidade</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="softSkill6">
                  <label class="form-check-label" for="softSkill6">Resolução de problemas</label>
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Hard Skills</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="hardSkill1">
                  <label class="form-check-label" for="hardSkill1">Programação</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="hardSkill2">
                  <label class="form-check-label" for="hardSkill2">Análise de dados</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="hardSkill3">
                  <label class="form-check-label" for="hardSkill3">Gestão de projetos</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="hardSkill4">
                  <label class="form-check-label" for="hardSkill4">Design Gráfico</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="hardSkill5">
                  <label class="form-check-label" for="hardSkill5">SEO/SEM</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="hardSkill6">
                  <label class="form-check-label" for="hardSkill6">Segurança da Informação</label>
                </div>
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
