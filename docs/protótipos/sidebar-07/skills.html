    <div class="skill-form">
            <h2>Cadastro de Skills</h2>
            <form>
                <div class="form-group">
                    <label for="skill-name">Nome da Skill:</label>
                    <input type="text" id="skill-name" name="skill-name" placeholder="Digite o nome da skill" required>
                </div>
                <div class="form-group">
                    <label for="skill-type">Tipo:</label>
                    <select id="skill-type" name="skill-type">
                        <option value="soft-skill">Soft Skill</option>
                        <option value="hard-skill">Hard Skill</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="skill-description">Descrição de Skills:</label>
                    <textarea id="skill-description" name="skill-description" placeholder="Digite a descrição da skill" rows="4" cols="50"></textarea>
                </div>        
                <div class="form-actions">
                    <button type="submit">Salvar</button>
                    <button type="reset">Limpar</button>
                    <button type="button" onclick="cancel()">Cancelar</button>
                </div>
            </form>
    </div>
