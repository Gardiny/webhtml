  <script>
    // Gráfico 1
    var ctx1 = document.getElementById("myChart1").getContext("2d");
    var myChart1 = new Chart(ctx1, {
      type: "line",
      data: {
        labels: ["Introdução", "Intermediário", "Avançado"],
        datasets: [
          {
            label: "Hard Skill",
            data: [6, 5, 10],
            backgroundColor: "rgba(253,205,1,0.6)",
            borderColor: "rgba(253,205,1,1)",
            fill: false,
          },
          {
            label: "Soft Skill",
            data: [5, 3, 9],
            backgroundColor: "rgba(115,113,110,0.6)",
            borderColor: "rgba(115,113,110,1)",
            fill: false,
          },
        ],
      },
      options: {
        scales: {
          yAxes: [
            {
              ticks: {
                min: 0,
                max: 10,
                stepSize: 1,
                callback: function (value, index, values) {
                  var labels = {
                    2: "Ruim",
                    5: "Regular",
                    8: "Bom",
                    10: "Muito Bom"
                  };
                  return labels[value] ? labels[value] : '';
                },
              },
            },
          ],
        },
      },
    });

    // Gráfico 2
    var ctx2 = document.getElementById("myChart2").getContext("2d");
    var myChart2 = new Chart(ctx2, {
      type: "line",
      data: {
